.conn-box {

}
/* å¹³æ¿ä»¥ä¸Šæ”¹ç‚ºæ©«å‘ */
@media (min-width: 480px) {

input[type=text], input[type=password] {
  width: 100%;

/* --- å„ªåŒ–ï¼šæ„Ÿæ¸¬å™¨å€ --- */
.sensor-grid {

}
.sensor-box {
  background: #f8faff;

}
.s-data { display: flex; flex-direction: column; }
.s-val { font-size: 26px; font-weight: 800; color: #222; line-height: 1.1; }
.s-val small { font-size: 14px; color: #999; font-weight: normal; margin-left: 2px;}
.s-label { font-size: 13px; color: var(--muted); margin-top: 4px; }
.s-icon { font-size: 28px; opacity: 0.8; }

/* --- å„ªåŒ–ï¼šæ¤ç‰©ç‡ˆæ§åˆ¶ --- */

  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
  font-weight: 600;
  font-size: 15px;
}
.val-display { color: var(--primary); font-weight: 800; }

/* è‡ªè¨‚æ»‘æ¡¿æ¨£å¼ */
input[type=range] {
  -webkit-appearance: none;
  width: 100%;
  height: 8px;

}

  background: var(--primary);

  border-radius: 50%;

}

.btn-power {
  width: 100%;
  padding: 16px;
  background: #2d3436;
  color: #fff;
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;

  align-items: center;
  justify-content: center;
  gap: 10px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(45, 52, 54, 0.2);
}
.btn-power:active { transform: scale(0.98); }

/* --- å„ªåŒ–ï¼šè¨­å‚™é–‹é—œåˆ—è¡¨ --- */
.device-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  border-bottom: 1px solid #f0f0f0;
}
.device-row:last-child { border-bottom: none; }
.d-info { display: flex; align-items: center; gap: 12px; }
.d-icon { 
  width: 36px; height: 36px; 
  background: #f0f2f5; 
  border-radius: 10px; 
  display: grid; place-items: center;
  font-size: 18px;
}
.d-name { font-weight: 600; font-size: 16px; }

/* iOS é¢¨æ ¼é–‹é—œ */
.switch { position: relative; display: inline-block; width: 52px; height: 32px; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider {
  position: absolute; cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #e4e4e4; transition: .3s;
  border-radius: 32px;
}
.slider:before {
  position: absolute; content: "";
  height: 24px; width: 24px;
  left: 4px; bottom: 4px;
  background-color: white; transition: .3s;
  border-radius: 50%;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
input:checked + .slider { background-color: var(--success); }
input:checked + .slider:before { transform: translateX(20px); }

/* Debug */
#debug {
  background: #222; color: #0f0; padding: 16px;
  border-radius: 12px; font-size: 12px;
  white-space: pre-wrap; display: none; margin-top: 10px;
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1><span class="brand-icon">ğŸŒ±</span> PlantLight Pro</h1>
    <div id="status" class="badge">æœªé€£ç·š</div>
  </header>

  <div class="card">
    <div class="conn-box">
      <input type="text" id="base" value="4125252" placeholder="Topic (e.g. 4125252)">
      <div style="display:flex; gap:12px">
        <input type="password" id="key" value="9527" placeholder="Key" style="flex:1">
        <button class="btn-main" id="btnConn" style="flex:1">é€£ç·š</button>

  </div>

  <div class="card">
    <h2>ğŸ“Š ç’°å¢ƒç›£æ¸¬</h2>
    <div class="sensor-grid">
      <div class="sensor-box">
        <div class="s-data">
          <div class="s-val"><span id="t">--</span><small>Â°C</small></div>
          <div class="s-label">æº«åº¦</div>
        </div>
        <div class="s-icon">ğŸŒ¡</div>
      </div>
      <div class="sensor-box">
        <div class="s-data">
          <div class="s-val"><span id="h">--</span><small>%</small></div>
          <div class="s-label">æ¿•åº¦</div>
        </div>
        <div class="s-icon">ğŸ’§</div>
      </div>
      <div class="sensor-box">
        <div class="s-data">
          <div class="s-val"><span id="co2">--</span><small>ppm</small></div>
          <div class="s-label">COâ‚‚</div>
        </div>
        <div class="s-icon">â˜ï¸</div>
      </div>
      <div class="sensor-box">
        <div class="s-data">
          <div class="s-val"><span id="lux">--</span><small>%</small></div>
          <div class="s-label">å…‰ç…§</div>
        </div>
        <div class="s-icon">â˜€ï¸</div>
      </div>
    </div>
  </div>

  <div class="card">
    <h2>ğŸ’¡ æ¤ç‰©ç‡ˆ (UART)</h2>
    
    <div class="slider-group">
      <div class="slider-header">
        <span>äº®åº¦ (Brightness)</span>
        <span class="val-display" id="briVal">50%</span>
      </div>
      <input type="range" id="bri" min="0" max="100" value="50">
    </div>

    <div class="slider-group">
      <div class="slider-header">

      </div>

    <div class="device-list">
      
      <div class="device-row">
        <div class="d-info">
          <div class="d-icon">ğŸŒ«</div>

      </div>

      <div class="device-row">

          <div class="d-icon">ğŸƒ</div>

      <div class="device-row">
        <div class="d-info">
          <div class="d-icon">ğŸš°</div>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<script>
let client = null;
const $ = (id) => document.getElementById(id);

// ç™¼é€ MQTT
function pub(op, val){
  if(!client || !client.connected) { alert("è«‹å…ˆé€£ç·šï¼"); return; }
  const topic = $("base").value.trim() + "/cmd";
  const payload = JSON.stringify({ key: $("key").value.trim(), op: op, v: val });
  client.publish(topic, payload);
}

// UI äº‹ä»¶
$("bri").onchange = (e) => pub("bright_pct", parseInt(e.target.value));
$("bri").oninput = (e) => $("briVal").innerText = e.target.value + "%";

$("spec").onchange = (e) => pub("spec", parseInt(e.target.value));
$("spec").oninput = (e) => $("specVal").innerText = e.target.value;

$("btnPower").onclick = () => pub("power", 1);

const switches = ["mist", "fan_in", "fan_out", "pump", "aux"];
switches.forEach(dev => {
  $("sw_" + dev).onchange = (e) => pub(dev, e.target.checked ? 1 : 0);
});

// MQTT é€£ç·š
$("btnConn").onclick = () => {
  if(client){ 
    client.end(); client = null; 
    $("status").innerText = "æœªé€£ç·š"; $("status").className = "badge";
    return;
  }

  $("status").innerText = "é€£ç·šä¸­...";
  const url = "wss://broker.emqx.io:8084/mqtt";
  client = mqtt.connect(url, { clientId: "web_" + Math.random().toString(16).substr(2, 8) });

  client.on("connect", () => {
    $("status").innerText = "å·²é€£ç·š"; $("status").className = "badge ok";
    client.subscribe($("base").value.trim() + "/state");
  });

  client.on("message", (topic, msg) => {
    const str = msg.toString();
    $("debug").innerText = str;
    try {
      const d = JSON.parse(str);
      
      // æ„Ÿæ¸¬å™¨
      if(d.t !== undefined) $("t").innerText = d.t;
      if(d.h !== undefined) $("h").innerText = d.h;
      if(d.co2 !== undefined) $("co2").innerText = d.co2;
      if(d.lux_rel !== undefined) $("lux").innerText = d.lux_rel;

      // ç‡ˆå…‰
      if(d.bri_pct !== undefined) { $("bri").value = d.bri_pct; $("briVal").innerText = d.bri_pct+"%"; }
      if(d.spec !== undefined) { $("spec").value = d.spec; $("specVal").innerText = d.spec; }

      // é–‹é—œ
      switches.forEach(dev => {
        if(d[dev] !== undefined) $("sw_" + dev).checked = (d[dev] > 0);
      });

    } catch(e) { console.error(e); }
  });
};
</script>
